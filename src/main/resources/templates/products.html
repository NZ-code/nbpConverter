<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Products</title>

</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>USD</th>
            <th>PLN</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="*{product.name}"></td>
            <td th:text="*{product.usdPrice}"></td>
            <td th:text="*{product.plnPrice}"></td>
        </tr>
    </table>
</body>
</html>
